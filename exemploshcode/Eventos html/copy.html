<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: copy</title>
    <style>
        body {
             height: 200vh;
        }
    </style>
</head>
<body oncopy="debug(event)">

    <p oncopy="debug(event)">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Possimus modi rem voluptates tenetur odio? Non sequi eum in ad. Delectus dolores eius, voluptate facilis assumenda consequuntur sed tenetur ullam maiores.</p>
     
    <script>
    function debug(e) {
        console.log('Evento: ' + e.type);
    }  
    </script>
</body>
</html>
